<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We be Gemin'</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light text-dark">
        
        <h1 class="text-center">Gem Game. This is a Gem Game.</h1>
        
        <div class="row">
            <div id="instructionBox" class="container text-center">
                <p>Pick some gems. They each have a random value. If you can match the random number, you win. If you go over, you lose.</p>
            </div>
        </div>

    <div class="row">
        <div class="col-6 text-center">
            <p>target score: </p>
            <h2 id="targetScore" >0</h2>
        </div>
        
        <div class="col-6 text-center">
            <p>your score: </p>
            <h2 id="userScore">0</h2>
        </div>
        
    </div>    
        
        
            <div class="d-flex justify-content-center p-2" id="scoreboard">
                <p class="p-2">Wins: <span id="wins">0</span></p> 
                <p class="p-2">Losses: <span id="losses">0</span></p>
            </div>
        
        
    
            <div class="row justify-content-around py-4 bg-secondary text-white">
                
                    <button  id="gem1" class="gemChoice" data-value="0">gem 1</button>
                    <button  id="gem2" class="gemChoice" data-value="0">gem 2</button>
                    <button  id="gem3" class="gemChoice" data-value="0">gem 3</button>
                    <button  id="gem4" class="gemChoice" data-value="0">gem 4</button>
                
            </div>
    </div>
    
<script src="assets/javascript/game.js"></script>
</body>
</html>
